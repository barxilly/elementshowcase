<!DOCTYPE html>
<html>

<head>
    <title>Silly's Showcase</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header scrolled-top">
        <h1 id="header-title">Silly's Showcase</h1>
    </div>
    <div class="container">
        <div class="aboutme">
            <div class="cards onleft">
                <div class="card animated businesscard"></div>
            </div>
            <div class="me">
                <h2>About Me</h2>
                <p>
                    Wordy word words about me. I am a person who does things and stuff. I like to do things and stuff.
                </p>
            </div>
        </div>
        <div class="oaboutme">
            <div class="cards onleft">
                <div class="card animated businesscard"></div>
            </div>
            <div class="me">
                <h2>About Me</h2>
                <p>
                    Wordy word words about me. I am a person who does things and stuff. I like to do things and stuff.
                </p>
            </div>
        </div>

    </div>
    <script>

        const header = document.querySelector('.header');
        if (window.scrollY === 0) {
            header.classList.add('scrolled-top');
        } else {
            header.classList.remove('scrolled-top');
        }

        document.addEventListener('mousemove', function (e) {
            const headerTitle = document.getElementById('header-title');
            const rect = headerTitle.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element
            const width = rect.width;

            // Calculate background position percentage
            const bgPos = (1 - (x / width)) * 100;

            // Update background position
            headerTitle.style.backgroundPosition = `${bgPos}% 0`;
        });

        document.addEventListener('scroll', function () {
            const header = document.querySelector('.header');
            if (window.scrollY === 0) {
                header.classList.add('scrolled-top');
            } else {
                header.classList.remove('scrolled-top');
            }
        });

        var x;
        var $cards = $(".card");
        var $style = $(".hover");

        $cards
            .on("mousemove touchmove", function (e) {
                // normalise touch/mouse
                var pos = [e.offsetX, e.offsetY];
                e.preventDefault();
                if (e.type === "touchmove") {
                    pos = [e.touches[0].clientX, e.touches[0].clientY];
                }
                var $card = $(this);
                // math for mouse position
                var l = pos[0];
                var t = pos[1];
                var h = $card.height();
                var w = $card.width();
                var px = Math.abs(Math.floor(100 / w * l) - 100);
                var py = Math.abs(Math.floor(100 / h * t) - 100);
                var pa = (50 - px) + (50 - py);
                // math for gradient / background positions
                var lp = (50 + (px - 50) / 1.5);
                var tp = (50 + (py - 50) / 1.5);
                var px_spark = (50 + (px - 50) / 7);
                var py_spark = (50 + (py - 50) / 7);
                var p_opc = 20 + (Math.abs(pa) * 1.5);
                var ty = ((tp - 50) / 2) * -1;
                var tx = ((lp - 50) / 1.5) * .5;
                // css to apply for active card
                var grad_pos = `background-position: ${lp}% ${tp}%;`
                var sprk_pos = `background-position: ${px_spark}% ${py_spark}%;`
                var opc = `opacity: ${p_opc / 100};`
                var tf = `transform: rotateX(${ty}deg) rotateY(${tx}deg)`
                // need to use a <style> tag for psuedo elements
                var style = `
      .card:hover:before { ${grad_pos} }  /* gradient */
      .card:hover:after { ${sprk_pos} ${opc} }   /* sparkles */ 
    `
                // set / apply css class and style
                $cards.removeClass("active");
                $card.removeClass("animated");
                $card.attr("style", tf);
                $style.html(style);
                if (e.type === "touchmove") {
                    return false;
                }
                clearTimeout(x);
            }).on("mouseout touchend touchcancel", function () {
                // remove css, apply custom animation on end
                var $card = $(this);
                $style.html("");
                $card.removeAttr("style");
                x = setTimeout(function () {
                    $card.addClass("animated");
                }, 2500);
            });
    </script>
    <style>
        .onleft {
            float: left;
        }
        .aboutme {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            padding: 20px;
            background-image: url(./assets/wave.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
        }
        .oaboutme {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            padding: 20px;
            background-color: #ff8c00;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
        }
        .me {
            width: 50%;
            padding: 20px;
        }

    </style>
</body>


</html>
